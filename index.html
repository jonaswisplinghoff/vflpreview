<!DOCTYPE html>
<html>
  <head>
    <title>VFLpreview</title>
    <link rel="stylesheet" type="text/css"  href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="js/xregexp-min.js"></script>
    <script src="js/xregexp.build.js"></script>

    <script src="js/VflContent.js"></script>
    <script src="js/VflParser.js"></script>
    <script src="js/VflForm.js"></script>
    <script src="js/VflPreview.js"></script>
    <script>
      /* public static void main(String[] args) ;P */
      $(document).ready(function() {
        vflPreview = new VflPreview();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <h1>VFLpreview</h1>
      <h2><small>Renders your <a href="https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/AutolayoutPG/VisualFormatLanguage/VisualFormatLanguage.html#//apple_ref/doc/uid/TP40010853-CH3-SW1">VFL-Strings</a> as you type it.</small></h2>
      <hr>
      <label class="control-label" for="vflString">Constrains</label>
      <div id="vflForm"></div>
      <div id="content" class="ui-widget-content">
        <p>Enter a VFL-String above to get started...</p>
      </div>
    </div>
  </body>
</html>
